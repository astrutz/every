# Assets / JS / CSS / Assets Folder nicht redirecten
[[redirects]]
from = "/de/*.js"
to = "/de/:splat"
status = 200
force = false
[[redirects]]
from = "/de/*.css"
to = "/de/:splat"
status = 200
force = false
[[redirects]]
from = "/de/assets/*"
to = "/de/:splat"
status = 200
force = false

[[redirects]]
from = "/en/*.js"
to = "/en/:splat"
status = 200
force = false
[[redirects]]
from = "/en/*.css"
to = "/en/:splat"
status = 200
force = false
[[redirects]]
from = "/en/assets/*"
to = "/en/:splat"
status = 200
force = false

