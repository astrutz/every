# Assets / JS / CSS / Assets Folder nicht redirecten
[[redirects]]
from = "/de/*.js"
to = "/de/:splat"
status = 200
force = false
[[redirects]]
from = "/de/*.css"
to = "/de/:splat"
status = 200
force = false
[[redirects]]
from = "/de/assets/*"
to = "/de/:splat"
status = 200
force = false

[[redirects]]
from = "/en/*.js"
to = "/en/:splat"
status = 200
force = false
[[redirects]]
from = "/en/*.css"
to = "/en/:splat"
status = 200
force = false
[[redirects]]
from = "/en/assets/*"
to = "/en/:splat"
status = 200
force = false

# SPA Routing f√ºr Deep Links
[[redirects]]
from = "/de/:splat"
to = "/de/index.html"
status = 200
[[redirects]]
from = "/en/:splat"
to = "/en/index.html"
status = 200

# Root / Redirect nach Browser Language
[[redirects]]
from = "/"
to = "/de"
status = 302
conditions = {Language = ["de"]}

[[redirects]]
from = "/"
to = "/en"
status = 302
conditions = {Language = ["en"]}
