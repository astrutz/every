<div class="flex gap-1">
  @for (link of socials; track link) {
    <a
      target="_blank"
      [attr.aria-label]="link.label"
      [href]="link.href"
      class="relative flex justify-center items-center hover:bg-gray-100 active:bg-gray-200 dark:hover:bg-gray-800 dark:active:bg-gray-700 rounded-lg p-1.5 transition-colors duration-200">
      <ng-icon color="currentColor" size="1.5rem" [name]="link.icon"></ng-icon>
    </a>
  }
</div>
