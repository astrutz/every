<main class="relative overflow-hidden">
  <!-- Colored header banner with national colors -->
  @if (country.primaryColor && country.secondaryColor) {
    <div class="absolute top-0 left-0 right-0 h-24 md:h-32 pointer-events-none -z-10">
      <div 
        class="absolute inset-0 header-banner-animate"
        [style.background]="'linear-gradient(90deg, ' + country.primaryColor + ' 0%, ' + country.secondaryColor + ' 100%)'">
      </div>
      <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-gray-50 dark:to-gray-950"></div>
    </div>
  }
  <div class="m-auto max-w-7xl py-8 px-4 md:px-8">
    <every-breadcrumb></every-breadcrumb>
    <h1 class="text-3xl mt-8 mb-4 flex gap-2 items-center">
      <img
        src="assets/eurovision/countries/{{ getFlag(country.code) }}.png"
        alt="{{ country.name }}"
        class="h-8 w-8" />
      {{ country.name }}
    </h1>
    <eurovision-ranking-table [sortedEntities]="sortedEntries" [showFlag]="false" />
  </div>
</main>
<img
  src="{{ getCrest(country.code) }}"
  aria-hidden="true"
  class="absolute bottom-32 right-4 md:bottom-32 md:right-16 h-[30%] md:h-[50%] w-auto opacity-15 grayscale dark:brightness-50 pointer-events-none -z-10" />
