<section class="w-full py-16 md:py-20 2xl:py-24 dark:bg-gray-900 bg-gray-50" id="testimonials">
  <div class="mx-auto flex w-full max-w-7xl flex-col gap-6 px-4 md:gap-12 md:px-8">
    <div class="flex flex-col items-center gap-4">
      <div class="self-center">
        <div
          class="flex items-center justify-center rounded-xl dark:bg-gray-700 bg-gray-200 px-5 py-1">
          <p class="text-normal text-sm font-medium">Testimonials</p>
        </div>
      </div>
      <p class="text-normal text-lg md:text-xl max-w-xl text-center">
        Kind words from colleagues and clients:
      </p>
    </div>
    <div class="flex gap-12 max-md:flex-col md:max-lg:flex-wrap">
      @for (testimonial of testimonials; track testimonial) {
        <div
          class="rounded-xl bg-gray shadow-md dark:bg-gray-800 dark:shadow-2xl mx-auto flex flex-col items-center gap-6 p-8 md:w-2/3 md:p-12 lg:w-1/3">
          <img
            [alt]="testimonial.name + 's avatar'"
            class="rounded-full"
            loading="lazy"
            width="65"
            height="64"
            decoding="async"
            data-nimg="1"
            style="color: transparent"
            [ngSrc]="testimonial.avatar" />
          <p class="text-normal text-base">
            {{ testimonial.text }}
          </p>
          <div class="flex w-full flex-col gap-1">
            <p
              class="text-lg md:text-xl w-full text-center font-semibold dark:text-gray-50 text-gray-900">
              {{ testimonial.name }}
            </p>
            <p class="text-normal text-sm w-full text-center">{{ testimonial.position }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
